<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
  </head>
  <body>
    <a href="#" class="btn"> Eu sou outro botão! </a>

    <h1 class="animated bounce infinite"> Eu uso animate.css! </h1>
    <h1 class="animated flash infinite" >Eu também! </h1>
    <h1 class="animated heartBeat infinite">Me too!</h1>
    <h1 class="animated hinge infinite">Pode me incluir nessa!</h1>
    <h1 class="animated zoomIn infinite">Somos cinco!</h1>
    <h1 class="animated slideOutRight slideInLeft infinite">Tô dentro!</h1>
    <h1 class="animated jackInTheBox infinite">Somos iguais!</h1>
    <h1 class="animated lightSpeedIn infinite">Vocês são exatamente como eu!</h1>
    <h1 class="animated flip infinite">É nois!</h1>
    <h1 class="animated fadeInDown infinite">Todos usamos!</h1>

  </body>
</html>
